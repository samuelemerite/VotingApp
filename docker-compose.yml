# version: '3.8'

services:
  user-service:
    build:
      context: ./services/user-service
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=voting_app
    ports:
      - "3002:3000"
    depends_on:
      - mysql
    networks:
      - app-network

